<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="calculator">
        <div class="display">
            0
        </div>
        <div class="buttons">
            <button class="btn special-btn" data-action="clear">AC</button>
            <button class="btn special-btn" data-action="delete">DEL</button>
            <button class="btn" data-action="toggle-sign">+/-</button>
            <button class="btn" data-action="operator">/</button>
            
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-action="operator">*</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-action="operator">-</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-action="operator">+</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" data-action="decimal">.</button>
            <button class="btn calculate-btn" data-action="calculate">=</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
